<table border="1">
    <tr ng-repeat="contact in $ctrl.contacts">>
        <th>First Name</th>
        <td> {{contact.FirstName}}</td>
        <th>Last Name</th>
        <td>{{contact.LastName}}</td>
        <th>Address</th>
        <td>{{contact.Address}}</td>
        <th>Phone #</th>
        <td>{{contact.Phone}}</td>
    </tr>
</table>
